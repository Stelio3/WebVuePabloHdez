
<section class="perfiles">
  <div class="wrapper">
    <div class="card" v-for="per in Perfiles">
      <a>
        email: {{per.email}}
        nombre: {{per.name}}
      </a>
    </div>
    <div class="card" v-for="ciu in cities">
      <a>
        capital: {{ciu.capital}}
        country: {{ciu.country}}
        latitud: {{ciu.latitud}}
        longitud: {{ciu.longitud}}
        name: {{ciu.name}}
        population: {{ciu.population}}
      </a>
    </div>
  </div>
</section>
